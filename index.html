<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta author="Franco Bizzotto">
		<title>Invitación: Stefania y Lucas</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
	</head>

	<body class="text-light" style="background-color: #2D3335">
	  <!--Container principal-->
	  <div class="container-fluid" style="background-image: url('images/patron.svg'); background-size: 90px;">

		  	<!-- Cabecera -->
			<div class="row pt-4">
				
				<div class="ml-auto mt-md-5" style="background-image: url('images/esquina.svg'); background-repeat: no-repeat ; height: 40px; width: 40px"></div>
				<div class="col-8 mt-md-5" style="background-image: url('images/cabecera.svg'); background-size: cover; background-position: center; background-repeat: no-repeat; min-width: 70px; height: 40px;">
				</div>
				<div class="mr-auto mt-md-5" style="background-image: url('images/esquina.svg'); background-repeat: no-repeat ; height: 40px; width: 40px; transform: rotate(90deg)"></div>
				
			</div>

		  	<!-- Cuerpo -->
			<div class="row">
				
				<!-- Marco izquierdo -->
				<div class="ml-auto" style="background-image: url('images/vertical.svg'); background-repeat: no-repeat; background-size: cover; min-height: 600px; width: 40px">
				</div>
				
				<!-- Columna de contenido -->
				<div class="col-8">
					<!-- Contenedor principal -->
					<div class="container">
						<!-- Cabecera -->
						<div class="row my-5 mx-lg-5 px-lg-5">
							<!-- Div centrado de tamaño fijo -->
							<div class="mx-auto" style="width: 350px;">
								<img src="images/titulo.png" alt="" class="img-fluid">
							</div>
						</div>
						<!-- Texto explicativo -->
						<div class="row mt-5 mb-2">
							<h6 class="text-center text-muted mx-auto font-italic" style="width: 350px">
							"De común acuerdo y en plena posesión de nuestras facultades mentales (sean las que sean) hemos decidido ¡casarnos!"
							</h6>
						</div>
						<!-- Fila para boton -->

						<!-- Separador -->
						<div class="row mt-3 mb-2 mx-n4" style="background-image: url('images/divisor.png'); background-size: cover; background-position: center; background-repeat: no-repeat; min-width: 70px; height: 70px;">
						</div>
						<!-- Fecha -->
						<div class="row">
							<div class="mx-auto" style="width: 250px;">
								<img src="images/fecha.png" alt="" class="img-fluid">
							</div>
						</div>
						<!-- Anillos -->
						<div class="row my-5">
							<div class="mx-auto" style="width: 350px;"><img src="images/eslogan.png" alt="" class="img-fluid">
							</div>
						</div>
						<!-- Boton de confirmacion -->
						<div class="row mb-3">
							<div class="mx-auto" style="width: 180px;">
								<button class="btn bg-transparent w-100 border-light text-light">
								  Confirmar Asistencia
								</button>
							</div>
						</div>
						<!-- Ubicacion -->
						<div class="row text-center font-italic">
							<div class="mx-auto mb-5">
								<p class="text-muted my-0">Salón Marqués de Montecristo</p>
								<a href="https://goo.gl/maps/FUwhJU59qDYKAZKF6" target="_blank">
									<p class="text-muted my-0">(ver ubicación)</p>
								</a>
							</div>
						</div>
					</div>
					
				</div>
				
				<!-- Marco derecho -->
				<div class="mr-auto" style="background-image: url('images/vertical.svg'); background-repeat: no-repeat; background-size: cover; min-height: 600px; width: 40px; transform: scaleX(-1);">
				</div>
				
			</div>
		  	
		  	<!-- Marco inferior -->
			<div class="row pb-4">
				
				<div class="ml-auto mb-md-5" style="background-image: url('images/esquina.svg'); background-repeat: no-repeat ; height: 40px; width: 40px; transform: rotate(-90deg)">
				</div>
				
				<div class="col-8 mb-md-5" style="background-image: url('images/pie.svg'); background-size: cover; background-position: center; background-repeat: no-repeat; min-width: 100px; height: 40px;">
				</div>
				
				<div class="mr-auto mb-md-5" style="background-image: url('images/esquina.svg'); background-repeat: no-repeat ; height: 40px; width: 40px; transform: rotate(180deg);">
				</div>
				
			</div>

	  </div>

	</body>
	
</html>
